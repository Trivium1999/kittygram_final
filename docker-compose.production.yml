version: '3'

volumes:
  pg_data_production:
  static_volume:
  media_volume:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data

  backend:
    image: little4one/kittygram_backend
    env_file: .env
    volumes:
      - static:/backend_static/
      - media:/app/media/

  frontend:
    image: little4one/kittygram_frontend
    env_file: .env
    command: cp -r /app/build/. /staticfiles/
    volumes:
      - static:/staticfiles/

  gateway:
    image: little4one/kittygram_gateway
    ports:
      - 9000:80
    volumes:
      - static:/static/
      - media:/media
